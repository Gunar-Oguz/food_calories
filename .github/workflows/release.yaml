name: Complete CI/CD Pipeline - All Containers

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          pytest

  docker-push-app:
    name: Build & Push Main App to Docker Hub
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image (Main App)
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/food_calories:latest -f Dockerfile .

      - name: Push to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/food_calories:latest

  docker-push-etl:
    name: Build & Push ETL to Docker Hub
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image (ETL)
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/food_calories_etl:latest -f Dockerfile.etl .

      - name: Push to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/food_calories_etl:latest

  docker-push-fetch:
    name: Build & Push Fetch to Docker Hub
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image (Fetch)
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/food_calories_fetch:latest -f Dockerfile.fetch .

      - name: Push to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/food_calories_fetch:latest

  push-app-to-ecr:
    name: Build & Push Main App to AWS ECR
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image to ECR (Main App)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: food_calories
          IMAGE_TAG: latest
        run: |
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  push-etl-to-ecr:
    name: Build & Push ETL to AWS ECR
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image to ECR (ETL)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: food_calories_etl
          IMAGE_TAG: latest
        run: |
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile.etl .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  push-fetch-to-ecr:
    name: Build & Push Fetch to AWS ECR
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image to ECR (Fetch)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: food_calories_fetch
          IMAGE_TAG: latest
        run: |
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile.fetch .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  deploy-to-ec2:
    name: Deploy Main App to EC2
    runs-on: ubuntu-latest
    needs: push-app-to-ecr
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        env:
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: AWS_ACCESS_KEY,AWS_SECRET_KEY
          script: |
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 201409139400.dkr.ecr.us-east-1.amazonaws.com
            docker pull 201409139400.dkr.ecr.us-east-1.amazonaws.com/food_calories:latest
            docker stop streamlit-app || true
            docker rm streamlit-app || true
            docker run -d -p 8501:8501 -e AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY -e AWS_SECRET_ACCESS_KEY=$AWS_SECRET_KEY -e AWS_DEFAULT_REGION=us-east-1 --name streamlit-app --restart unless-stopped 201409139400.dkr.ecr.us-east-1.amazonaws.com/food_calories:latest

  deploy-etl-to-ec2:
    name: Deploy ETL Container to EC2
    runs-on: ubuntu-latest
    needs: push-etl-to-ecr
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy ETL to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 201409139400.dkr.ecr.us-east-1.amazonaws.com
            docker pull 201409139400.dkr.ecr.us-east-1.amazonaws.com/food_calories_etl:latest
            (crontab -l 2>/dev/null | grep -v "food-etl\|food_calories_etl" ; echo "15 10 * * * docker run --rm -e AWS_ACCESS_KEY_ID=AKIAS5ZHLSLELIS7YY6D -e AWS_SECRET_ACCESS_KEY=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 -e AWS_DEFAULT_REGION=us-east-1 201409139400.dkr.ecr.us-east-1.amazonaws.com/food_calories_etl:latest >> /home/ec2-user/etl-logs/etl.log 2>&1") | crontab -

  deploy-fetch-to-ec2:
    name: Deploy Fetch Container to EC2
    runs-on: ubuntu-latest
    needs: push-fetch-to-ecr
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy Fetch to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 201409139400.dkr.ecr.us-east-1.amazonaws.com
            docker pull 201409139400.dkr.ecr.us-east-1.amazonaws.com/food_calories_fetch:latest
            (crontab -l 2>/dev/null | grep -v "food-fetch\|food_calories_fetch" ; echo "0 10 * * * docker run --rm -e AWS_ACCESS_KEY_ID=AKIAS5ZHLSLELIS7YY6D -e AWS_SECRET_ACCESS_KEY=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 -e AWS_DEFAULT_REGION=us-east-1 201409139400.dkr.ecr.us-east-1.amazonaws.com/food_calories_fetch:latest >> /home/ec2-user/etl-logs/fetch.log 2>&1") | crontab -