name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          pytest

  docker-push:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/food_calories:latest .

      - name: Push to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/food_calories:latest

  push-to-ecr:
    name: Build and Push to AWS ECR
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: food_calories
          IMAGE_TAG: latest
        run: |
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  deploy-to-apprunner:
    name: Deploy to AWS App Runner
    runs-on: ubuntu-latest
    needs: push-to-ecr
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to App Runner
        run: |
          aws apprunner create-service \
            --service-name food_calories_app \
            --source-configuration '{
              "ImageRepository": {
                "ImageIdentifier": "${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/food_calories:latest",
                "ImageRepositoryType": "ECR",
                "ImageConfiguration": { "Port": "8501" }
              },
              "AutoDeploymentsEnabled": true,
              "AuthenticationConfiguration": { "AccessRoleArn": "${{ secrets.APPRUNNER_ROLE_ARN }}" }
            }' \
            --instance-configuration '{ "Cpu": "1 vCPU", "Memory": "2 GB" }' \
            --health-check-configuration '{
              "Protocol": "HTTP",
              "Path": "/_stcore/health",
              "Interval": 10,
              "Timeout": 5,
              "HealthyThreshold": 1,
              "UnhealthyThreshold": 5
            }' \
          || aws apprunner update-service \
            --service-arn $(aws apprunner list-services --query "ServiceSummaryList[?ServiceName=='food_calories_app'].ServiceArn" --output text) \
            --source-configuration '{
              "ImageRepository": {
                "ImageIdentifier": "${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/food_calories:latest",
                "ImageRepositoryType": "ECR",
                "ImageConfiguration": { "Port": "8501" }
              },
              "AutoDeploymentsEnabled": true,
              "AuthenticationConfiguration": { "AccessRoleArn": "${{ secrets.APPRUNNER_ROLE_ARN }}" }
            }'